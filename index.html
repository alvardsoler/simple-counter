<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple counter</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
</head>
<body>
    <div class="main">
        <div class="container half-height">
            <h1>Workout counter</h1>
            <div class="flex-row">
                <button class="button" id="minusBtn">-</button>
                <span class="text" id="counter">0</span>
                <button class="button" id="plusBtn">+</button>
            </div>
            <button class="button" id="clearCounterBtn">Clear</button>
        </div>
        <div class="container half-height">
            <h1>Timer</h1>
            <span class="text" id="timer">00:00</span>
            <div class="flex-row">
                <button class="button" id="timerBtn">Start</button>
                <button class="button" id="clearTimerBtn">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
